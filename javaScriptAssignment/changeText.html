<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeText</title>
</head>
<body>
    <h1 id="display">The most affordable learning platform</h1>
    <button id="btn">change</button>
    <script>
        let btn = document.getElementById("btn");
        let display = document.getElementById("display");
        btn.addEventListener("click", () =>{
            if(display.innerText === "The most affordable learning platform"){
                display.innerText = "PW Skills"
            }
            else{
                display.innerText = "The most affordable learning platform"
            }
        })
    </script>
</body>
</html>
