<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate Password</title>
</head>
<body>
    <form name="myForm" action="#" method="post" target="_blank" onsubmit="return validate()">
        <label for="userEmail">Email : </label>
        <input type="text" name="userEmail">
        <label for="userPassword">Password : </label>
        <input type="password" name="userPassword">
        <input type="submit" value="submit">
    </form>
    <p id="display"></p>
    <script>
        function validateEmail(){
            let x = document.myForm.userEmail.value;
            let atPosition = x.indexOf("@");
            let dotPosition = x.lastIndexOf(".");
            if(atPosition < 1 || dotPosition < atPosition + 2 || dotPosition + 2 >= x.length){
            return false;
            }
            else{
            return true;
            }
        }
        function validatePassword(){
            let x = document.myForm.userPassword.value;
            if(x.length < 8){
                return false;
            }
            else{
                return true;
            }
        }
        function validate() {
            let eVal = validateEmail();
            let pVal = validatePassword();
            let display = document.getElementById("display");
            if(eVal === true && pVal === true){
                display.innerText = "Valid email and password!"
                display.style.color = "green"
                return true;
            }
            else{
                display.innerText = "Invalid email and password!"
                display.style.color = "red"
                return false;
            }
        }
    </script>
</body>
</html>
